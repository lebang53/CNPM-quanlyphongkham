
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>

    <!-- Core css -->
    <link href="{{url_for('static', filename='css/app.min.css')}}" rel="stylesheet">
</head>

<body>
    <div class="app">
        <div class="container-fluid p-h-0 p-v-20 bg full-height d-flex" style="background-image: url('assets/images/others/login-3.png')">
            <div class="d-flex flex-column justify-content-between w-100">
                <div class="container d-flex h-100">
                    <div class="row align-items-center w-100">
                        <div class="col-md-7 col-lg-5 m-h-auto">
                            <div class="card shadow-lg">
                                <div class="card-body">
                                    <div class="d-flex align-items-center justify-content-between m-b-30">
                                        <img class="img-fluid" alt="" src="assets/images/logo/logo.png">
                                        <h2 class="m-b-0">Sign In</h2>
                                    </div>
                                    {% if err_msg %}
                                    <div class="text-center text-danger h5">{{ err_msg }}</div>
                                    {% endif %}
                                    <form class="user" method="post" action="{{url_for('user_register')}}">
                                        <div class="form-group">
                                            <label class="font-weight-semibold" for="name">Fullname:</label>
                                            <input type="text" class="form-control" id="name" name="name" placeholder="Fullname">
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-semibold" for="userName">Username:</label>
                                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                                        </div>
<!--                                        <div class="form-group">-->
<!--                                            <label class="font-weight-semibold" for="email">Email:</label>-->
<!--                                            <input type="email" class="form-control" id="email" placeholder="Email">-->
<!--                                        </div>-->
                                        <div class="form-group">
                                            <label class="font-weight-semibold" for="password">Password:</label>
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-semibold" for="exampleRepeatPassword">Confirm Password:</label>
                                            <input type="password" class="form-control" id="exampleRepeatPassword" name="confirmpassword" placeholder="Confirm Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="d-flex align-items-center justify-content-between p-t-15">
                                                <span class="font-size-13 text-muted">
                                                    Have an account?
                                                    <a class="small" href="{{url_for('user_login')}}">Sigh Up</a>
                                                </span>
                                                <button class="btn btn-primary">Sign In</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-none d-md-flex p-h-40 justify-content-between">
                    <span class="">Â© 2019 ThemeNate</span>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a class="text-dark text-link" href="">Legal</a>
                        </li>
                        <li class="list-inline-item">
                            <a class="text-dark text-link" href="">Privacy</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Core Vendors JS -->
    <script src="{{url_for('static', filename='js/vendors.min.js')}}"></script>

    <!-- page js -->

    <!-- Core JS -->
    <script src="{{url_for('static', filename='js/app.min.js')}}"></script>

</body>

</html>
